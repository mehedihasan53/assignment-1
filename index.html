<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="color-bg">
    <!-- hero-section start -->
    <header class="header-bg">
        <nav class="nav-section">
            <h4 class="inter-normal logo">LOGO</h4>
            <div>
                <button class="raleway-normal btg-section">Sign Up</button>
            </div>

        </nav>
        <section class="nav-content">
            <h1 class="nav-content-title raleway-normal">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btg-section nav-btg">Stay Focused</button>
        </section>
    </header>
    <!-- hero-section end -->

    <!-- main-section start -->
    <main>
        <section class="webflow-section">
            <div class="see-box">
                <h2 class="subtitle raleway-normal">See It in Action</h2>
                <p class="raleway-normal size ">Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btg-section">Launch Live Preview</button>

            </div>
            <img class="web-img" src="./Assets/wc-mini.png" alt="">
        </section>

        <section class="users-section">
            <h2 class="user-subtitle raleway-normal">Joined Thousands of Productive Users</h2>
            <div class="user inter-normal">
                <div>
                    <h2 class="user-title">50K</h2>
                    <p class="user-description">Active Users</p>
                </div>
                <div>
                    <h2 class="user-title">2M+</h2>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div>
                    <h2 class="user-title">95%</h2>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
